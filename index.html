<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fun JavaScript Quiz</title>
</head>

<body>
    <a href="./scores.html">View High Scores</a>

    <h2 id="time">Time Left: <span id="timer"></span></h2>

    <main class="flexbox">
        <h1 id="quizTitle">Welcome to Fun JavaScript Quiz!</h1>

        <div id="container">
            <button id="choice1" class="choiceBtn"></button>
            <button id="choice2" class="choiceBtn"></button>
            <button id="choice3" class="choiceBtn"></button>
            <button id="choice4" class="choiceBtn"></button>
        </div>

        <div>
            <input id="initials" type="text" placeholder="Enter your initials to save your score!">
            <button id="submit" type="submit">Submit</button>
        </div>

        <button id="start">Start Game</button>
    </main>

    <script src="./assets/js/questions.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
